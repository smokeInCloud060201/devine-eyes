version: '3.8'

services:

  eyes-devine-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        RUST_VERSION: 1.75.0
        APP_NAME: eyes-devine-server
    container_name: eyes-devine-server
    ports:
      - "8080:8080"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DATABASE_URL=postgresql://user:password@postgres:5432/eyes_devine
      - REDIS_URL=redis://redis:6379
      - CACHE_TTL_CONTAINERS=60
      - CACHE_TTL_STATS=30
      - CACHE_TTL_IMAGES=300
      - CACHE_TTL_HISTORY=60
      - MAX_QUERY_RANGE_DAYS=30
      - MAX_RESULTS_PER_QUERY=10000
      - RUST_LOG=info
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - eyes-devine-network
    cap_add:
      - NET_RAW
      - NET_ADMIN
    restart: unless-stopped
    depends_on:
      - postgres
      - redis

  postgres:
    image: timescale/timescaledb:latest-pg18
    container_name: docker-monitor-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: docker_monitor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: docker-monitor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
